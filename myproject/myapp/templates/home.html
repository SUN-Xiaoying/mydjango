<!DOCTYPE html>
<html>
<head>
    <title>OCPP Simulator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OCPP Simulator Control</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <form action="{% url 'start_simulator' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success btn-block">Start Simulator</button>
                </form>
            </div>
            <div class="col-md-4">
                <form action="{% url 'stop_simulator' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Stop Simulator</button>
                </form>
            </div>
            <div class="col-md-4">
                <form action="{% url 'run_tests' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block">Run Tests</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
